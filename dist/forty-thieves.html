<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forty Thieves</title>
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  </head>
  <body>
    <section class="StartScreen" id="startScreen">
      <object type="image/svg+xml" data="club.svg" class="club-svg"> </object>
      <object type="image/svg+xml" data="heart.svg" class="heart-svg"></object>
      <div class="StartScreen_container">
        <div class="StartScreen_title">Forty Thieves</div>
        <div class="StartScreen_menu">
          <a href="#" class="Button fade-in" id="startGame">New Game</a>
        </div>
      </div>
    </section>
    <section class="Game">
      <div class="Game_menu">
        <h3>Forty Thieves</h3>
        <div class="buttons">
          <a href="#" id="newGame">New Game</a>
          <a href="#" id="undo">Undo</a>
        </div>
        <div class="Game_score" id='score'></div>
      </div>
      <div class="Game_board" id="gameBoard"></div>
    </section>
    <script type="text/javascript" src="app.min.js"></script>
  </body>
</html>
